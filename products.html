<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer Kebab</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/products.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body class="productsKK">
    <div class="pageWrapper">
      <header>
        <!---start dropdown cart---->
        <div class="basket">
          <div class="cartItemsCounter"><p></p></div>   
        </div>
        
      </header>

     

      <div class="main-asidesWrapper">
        
        <aside id=filter>
          <div class="filter">
            <div class="categoriesWrapper">
              <h2>FILTERS</h2><button class="btn-close">&#9587;</button>
              <div class="categories">
                <form id="categoryFilter">
                  <input type="radio" name="category" id="all" value="all" />
                  <label for="all">ALL</label>
                  <input
                    type="radio"
                    name="category"
                    id="killer"
                    value="killer"
                  />
                  <label for="killer">KILLERS</label>

                  <input type="radio" name="category" id="side" value="side" />
                  <label for="side">SIDES</label>

                  <input
                    type="radio"
                    name="category"
                    id="drink"
                    value="drink"
                  />
                  <label for="drink">DRINKS</label>

                  <input type="radio" name="category" id="dip" value="dip" />
                  <label for="dip">DIPS</label>
                  <input
                    type="radio"
                    name="category"
                    id="combo"
                    value="combo"
                  />
                  <label for="combo">COMBOS</label>
                </form>
              </div>
            </div>
          </div>
        </aside>
        
    
        <div class="mainContainer">
          <main>
            <div class="products">
              <h1 class="filterName"></h1>
              <div class="productListContainer">
                <div class="cursorMain"></div>
              </div>
            </div>
          </main>
        </div>
        <aside id="cart">
          <div class="cartWrapper">
          <h2>YOUR ORDER</h2>
          <form id="cartForm">
            <div class="cart-content">
              <h4>THE CART IS EMPTY</h4>
            </div>
            <!-- .END .cart-content-->
            <div class="total">
              <p>Total: <span class="totalPrice"></span> kr.</p>
            </div>
            <button id="checkout-pay" type="button">CHECKOUT & PAY</button>
          </form>
          
          <!---end dropdown cart---->
        </div>

        </aside>
      </div>
      <footer></footer>
    </div>

    <template class="productSmallCard">
      <div class="smallCardContainer marginTop">
        
        <article class="smallCard">
          <div class="infoImg">
            <img
              class="imgSmallCard"
              src="https://michgonzalez.com/killerKebab/side.webp"
              alt=""
              loading="lazy"
            />

            <div class="infoProduct">
              <h2 class="productName">Kebab</h2>
            </div>
          </div>
          <div class="priceAdd">
            <input type="hidden" class="category" />
            <input type="hidden" class="input-image" />
            <p><span class="price modal"></span> kr.</p>
            <button class="btn-add" type="button" data-id="1"> 
              <!-- <img src="assets/plus.svg" alt="plus sign" /> -->
            </button>
            <div class="checkmark"></div> 
          </div>
          <input type="hidden" class="category" />
        </article>
      </div>
    </template>

    <template class="modal">
      <div class="bg-modal">
        <div class="modal-content">
          <img src="" alt="" class="modal" />
          <h2 class="productName modal"></h2>
          <div class="drinkOption"></div>
          <p><span class="price modal"></span> kr.</p>
          <div class="plus-minus">
            <button type="button">-</button>
            <input class="qty" type="text" value="1" />
            <button type="button">+</button>
          </div>
          <button class="btn-order">Add</button>
          <div class="cursor"></div>
          <button class="btn-close">&#9587;</button>
        </div>
      </div>
    </template>

    <template class="modalCombo">
      <div class="bg-modal">
        <div class="modal-content">
          <h1>select your </br> preferences</h1>
          <form action="products.html?combo=true&" id="formCombo">
            
            <div class="sides forma">
              <h2>sides</h2>
              <input
                type="radio"
                name="side"
                id="regularFries"
                value="regular fries"
              />
              <label for="regularFries">REGULAR FRIES</label>

              <input
                type="radio"
                name="side"
                id="sweetPotatoes"
                value="sweet potatoes"
              />
              <label for="sweetPotatoes">SWEET POTATOES</label>
            </div>

            <div class="drinks forma">
              <h2>drinks</h2>

              <input
                type="radio"
                name="drink"
                id="homemadeLemonade"
                value="homemade lemonade"
              />
              <label for="homemadeLemonade">HOMEMADE LEMONADE</label>

              <input
                type="radio"
                name="drink"
                id="cocaCola"
                value="coca-cola"
              />
              <label for="cocaCola">COCA-COLA</label>

              <input
                type="radio"
                name="drink"
                id="cocaColaZero"
                value="coca-cola zero"
              />
              <label for="cocaColaZero">COCA-COLA ZERO</label>

              <input
                type="radio"
                name="drink"
                id="sparklingWater"
                value="sparkling water"
              />
              <label for="sparklingWater">SPARKLING WATER</label>

              <input class ="beer" type="radio" name="drink" id="nonAlcoholicBeer" value="non alcoholic beer" />
              <label for="nonAlcoholicBeer">NON-ALCOHOLIC BEER + 10 kr.</label>

              <input class ="beer" type="radio" name="drink" id="paleAle" value="pale ale" />
              <label for="paleAle">PALE ALE + 10 kr.</label>
            </div>

            <div class="dips forma">
              <h2>dips</h2>
              <input
                type="radio"
                name="dip"
                id="mayonnaiseHarissa"
                value="mayonnaise harissa"
              />
              <label for="mayonnaiseHarissa">HARISSA MAYO</label>

              <input
                type="radio"
                name="dip"
                id="mayonnaiseTruffle"
                value="mayonnaise truffle"
              />
              <label for="mayonnaiseTruffle">TRUFFLE MAYO</label>

              <input type="radio" name="dip" id="ketchup" value="ketchup" />
              <label for="ketchup">KETCHUP</label>
            </div>
            <input  class="priceInput" type="text" name="price" id="" value="">
            <p><span class="price"></span> kr.</p>
            <button class="btn-order">Add</button>
            <div class="cursor"></div>
          </form>

          <button class="btn-close">&#9587;</button>
        </div>
      </div>
    </template>

    <template class="soft-drinks">
      <label for="softDrinkList">Soft Drink:</label>
      <select name="softDrinkList" id="softDrinkList" class="softDrinkList">
        <option value="" disabled selected hidden>Choose a drink</option>
        <option value="coke">Coke</option>
        <option value="coke zero">Coke Zero</option>
        <option value="sparkling water">Sparkling Water</option>
      </select>
    </template>

    <template id="cart-item-template">
      <div class="cart-item">
        <div class="infoProductCart">
          <button class="deletItem">&#10006;</button>
          <div class="texto">
          <h3>product Name</h3>
          <div></div>
          </div>
          <p class="price-each"><span></span> kr.</p>
        </div>
        <label for="fid-">NAME</label>
        <div class="plus-minus">
          <button class="minus" type="button">-</button>
          <input type="number" name="NAME-" id="fid-" min="0" max="20" class="qty" />
          <button class="plus" type="button">+</button>
        </div>
        
      </div>
    </template>

    <footer></footer>
    <script src="js/appCart.js"></script>
    <script src="js/shop2.js"></script>
    <!-- <script src="js/cartV02.js"></script> -->
  </body>
</html>
