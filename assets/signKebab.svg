        animation-name: strokefat;
        animation-timing-function: linear;
        animation-iteration-count: 2;
        animation-fill-mode: forwards;

      }


       <!-- #parapadear{
 animation-duration: 1s;
    animation-name: strokefat;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
       } -->

    .letraB{  
    animation-name: lighting;
    animation-duration: 10s;
    animation-delay:3s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
      }

   @keyframes lighting{
    0%{ fill: #c12928;
        stroke-width: 3px; 
    }

    0.5%{ fill: #e2d78d;
        stroke-width: 6px;}

    1%{ fill: #c12928;
        stroke-width: 3px;}

    1.5%{ fill: #e2d78d;
        stroke-width: 6px; }

    80%{fill: #e2d78d;
        stroke-width: 6px; 
       
        }
    
    80.5%{fill: #c12928;
        stroke-width: 3px; }

    81%{ fill: #e2d78d;
        stroke-width: 6px; }

    81.5%{ fill: #c12928;
        stroke-width: 3px; }

     82%{ fill: #e2d78d;
        stroke-width: 6px; }
        
    100%{ fill: #e2d78d;
        stroke-width: 6px; }    
}

@keyframes strokefat{
   0%{ fill: #c12928;
        stroke-width: 3px; 
    }

    25%{ fill: #e2d78d;
        stroke-width: 6px;}

    50%{ fill: #c12928;
        stroke-width: 3px;}

    100%{ fill: #e2d78d;
        stroke-width: 6px; }

    
       
        }
    


    </style>

