    <style>
      .cls-1 {
        fill: #6a0020;
        stroke: #380a0b;
        stroke-miterlimit: 10;
        stroke-width: 1px;
      }

      .cls-1.letra{
        animation-duration: .5s;
        animation-delay: 3s;
        animation-name: strokefat;
        animation-timing-function: linear;
        animation-iteration-count: 2;
        animation-fill-mode: forwards;
        }

        .letraB{  
    animation-name: lighting;
    animation-duration: 10s;
    animation-delay:3s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
      }

        @keyframes strokefat{
   0%{ fill: #6a0020;
        stroke-width: 1px; 
    }

    25%{ fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
        }

    50%{ fill: #6a0020;
        stroke-width: 1px;}

    100%{ fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
         }
 }

  @keyframes lighting{
    0%{ fill: #6a0020;
        stroke-width: 1px; 
    }

    0.5%{ fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
         }

    1%{ fill: #6a0020;
        stroke-width: 1px;}

    1.5%{ fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
          }

    80%{fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
          
       
        }
    
    80.5%{fill: #6a0020;
        stroke-width: 1px; }

    81%{ fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
          }

    81.5%{ fill: #6a0020;
        stroke-width: 1px; }

     82%{ fill: #e82840;
        stroke-width: 5px;
        stroke: #bf2631;
          }
}

    </style>
