<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer Kebab</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <div id="orderView">
      <div class="options">
        <div id="takeawayOptions">
          <div id="takeawayIcon"></div>
          <p>PICK-UP</p>
        </div>
        <div id="dateTimeOptions">
          <div id="dateIcon"></div>
          <p>Today</p>
          <p class="time">Soon</p>
        </div>
      </div>
      <div id="optionsTakeaway" class="hidden">
        <div class="modalWrapper">
          <div class="optionsModal">
            <div class="exit"><img src="/assets/exit.svg" alt="" /></div>
            <h1>Select delivery preference</h1>
            <a href="product.html"><button>Pick-up</button></a>
            <a
              href="https://wolt.com/en/dnk/lyngby-gentofte/restaurant/killerkebab"
              ><button>Delivery</button></a
            >
          </div>
        </div>
      </div>
      <div id="optionsDate" class="hidden">
        <div class="modalWrapper">
          <div class="dateModal">
            <div class="exitDate"><img src="/assets/exit.svg" alt="" /></div>
            <h1>When you want to pick up your order?</h1>
            <div class="form">
              <form id="dateForm" action="datepicker.html">
                <label for="pickuptime">Select date and time:</label>
                <input
                  class="dateselection"
                  type="date"
                  id="pickupdate"
                  name="pickupdate"
                />
                <input
                  class="dateselection"
                  type="time"
                  id="pickuptime"
                  name="pickuptime"
                />
                <input type="submit" class="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
        <h1>Select your preference</h1>

    </div> -->

    <script src="/js/datepicker.js"></script>
  </body>
</html>
