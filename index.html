<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer Kebab</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="robots" content="noindex, nofollow" />
  </head>

  <body>
    <header>
      <a href="products.html">TAKE A WAY</a>
    </header>

    <div class="mainContainer">
      <main>
        <div class="products">
          <h1 class="filterName">All Products</h1>
          <div class="productListContainer">
            <div class="smallCardContainer marginTop">
              <div class="checkmark"></div>
              <article class="smallCard">
                <img
                  class="imgSmallCard"
                  src="https://michgonzalez.com/killerKebab/side.webp"
                  alt=""
                  loading="lazy"
                />

                <div class="infoProduct">
                  <h2 class="productName">Kebab</h2>
                  <div class="description">
                    <p>
                      W. pointed cabbage, red onion, flat leaf parsley,
                      sunflower seed dukah, our mint yoghurt spread and our
                      homemade sourdough flatbread.
                    </p>
                  </div>
                </div>
                <div class="priceAdd">
                  <p class="price">79. kr</p>
                  <button class="btn-add" type="button">
                    <img src="assets/plus.svg" alt="plus sign" />
                  </button>
                </div>
                <input type="hidden" class="category" />
              </article>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
